  source: World Bank
  owner: IMF, World Bank and OECD
  name_ru: name русском
  description_ru: DESC индикатора
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: total_land_area
  name: Total land area
  description: The total area of the country excluding area under inland water bodies.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Общая площадь земли
  description_ru: Общая площадь страны, включая площадь внутренних водоемов.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: renewable_water_resources_withdrawn_(pros_of_total)
  name: Renewable water resources withdrawn (\% of total)
  description: The total volume of groundwater and surface water withdrawn from their
    sources for human use (in the agricultural, municipal and industrial sectors),
    expressed as a percentage of the total actual renewable water resources.  Water
    withdrawals can exceed 100 percent of total renewable resources where extraction
    from nonrenewable aquifers or desalination plants is considerable or where water
    reuse is significant. Withdrawals for agriculture and industry are total withdrawals
    for irrigation and livestock production and for direct industrial use (including for
    cooling thermoelectric plants).
  source: 'Land and Water Division (AQUASTAT) '
  owner: FAO
  name_ru: Забор воды из возобновляемых источников (\% от общего объема возобновляемых водных ресурсов)
  description_ru: Общий объем грунтовых и поверхностных вод, изъятых из их источников для нужд человека (в сельском хозяйстве, муниципальном и промышленном секторах), выраженный в процентах от общего объема фактических возобновляемых водных ресурсов. Забор воды может превышать 100 процентов общего объема возобновляемых ресурсов там, где забор из невозобновляемых водоносных горизонтов или опреснительных установок является значительным или где повторное использование воды является значительным. Забор воды для нужд сельского хозяйства и промышленности включает в себя общий объем водозабора для орошения и животноводства, а также для непосредственного промышленного использования (в том числе для охлаждения ТЭЦ).
  source_ru: Отдел земельных и водных ресурсов (АКВАСТАТ)
  owner_ru: ФАО
- id: water_resources_per_capita_(m3_person_year)
  name: Renewable water resources per capita (m3/person/year)
  description: Total annual internal renewable water resources per inhabitant.
  source: Land and Water Division (AQUASTAT)
  owner: FAO
  name_ru: Водные ресурсы на душу населения (м3/чел/год)
  description_ru: Общий годовой объем возобновляемых водных ресурсов в расчете на душу населения.
  source_ru: ФАО, Отдел земельных и водных ресурсов (АКВАСТАТ)
  owner_ru: ФАО
- id: terrestrial_protected_areas_(pros_total_land_area)
  name: Terrestrial protected areas (\% total land area)
  description: Totally or partially protected areas of at least 1,000 hectares that
    are designated by national authorities as scientific reserves with limited public
    access, national parks, natural monuments, nature reserves or wildlife sanctuaries,
    protected landscapes, and areas managed mainly for sustainable use. Marine areas,
    unclassified areas, littoral (intertidal) areas, and sites protected under local
    or provincial law are excluded.
  source: World Bank
  owner: United Nations Environmental Program and the World Conservation Monitoring
    Centre, as compiled by the World Resources Institute
  name_ru: Наземные охраняемые природные территории (\% от общей площади территории) 
  description_ru: Полностью или частично охраняемые территории не менее 1000 гектаров, которые определяются национальными органами власти в качестве научных заповедников с ограниченным доступом, национальных парков, памятников природы, заповедников и заказников, охраняемых ландшафтов и территорий, управляемых главным образом для устойчивого использования. Морские районы, неклассифицированные зоны, прибрежные (приливно-отливные зоны), а также объекты, охраняемые в рамках местных или областных законов, не входят в эту категорию. 
  source_ru: Всемирный банк
  owner_ru: Экологическая программа Объединенных Наций и Всемирный центр мониторинга охраны природы, данные составлены Институтом мировых ресурсов
- id: wheat
  name: Wheat
  description: 'Triticum spp.: common (T. aestivum) durum (T. durum) spelt (T. spelta).
    Common and durum wheat are the main types. Among common wheat, the main varieties
    are spring and winter, hard and soft, and red and white. At the national level,
    different varieties should be reported separately, reflecting their different
    uses. Used mainly for human food.'
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Пшеница
  description_ru: 'Пшеница обыкновенная, мягкая (T. aestivum), пшеница твердая (T. durum) и спельта (T. spelta). Обыкновенная пшеница и твердая пшеница - основные сорта пшеницы. К обыкновенной пшенице относятся следующие основные виды: яровая и озимая, твердая и мягкая, краснозерная и белозерная. На национальном уровне различные сорта должны быть представлены отдельно с учетом их различного применения. Используется в основном для питания человека.'
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: import_value_index_(2004_2006_=_100)
  name: Import value index (2004-2006 = 100)
  description: Value indices represent the change in the currentvalues of Import c.i.f.
    (cost, insurance and freight) all expressed in US dollars. For countries which
    report import values on an f.o.b. (free on board) basis, these are adjusted to
    approximate c.i.f. values (by a standard factor of 112 percent).
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Индекс стоимости импорта (2004-2006 = 100)
  description_ru: Индексы стоимости отражают изменение текущей стоимости импорта в ценах сиф (стоимость, страхование, фрахт) в долларах США. Для стран, которые указывают стоимость импорта в ценах фоб (франко-борт), эти данные преобразуются в приблизительные значения сиф (по стандартному коэффициенту 112 процентов). 
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: food_production_value_(gross)
  name: Food production value (gross)
  description: Value of gross production has been compiled by multiplying gross production
    in physical terms by output prices at farm gate. Thus, value of production measures
    production in monetary terms at the farm gate level. Since intermediate uses within
    the agricultural sector (seed and feed) have not been subtracted from production
    data, this value of production aggregate refers to the notion of "gross production".
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Средний объем производства продовольствия в стоимостном выражении
  description_ru: Выражается в международных долларах и делится на общую численность населения. Он обеспечивает сопоставимый по странам показатель относительного экономического объема производства продовольствия.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
