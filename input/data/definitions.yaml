- id: prevalence_of_anemia_among_pregnant_women_(pros)
  name: Anemia among pregnant women, prevalence (\%)
  description: The percentage of pregnant women whose hemoglobin level is smaller than 110 grams per liter at sea level. Anemia is a condition in which the number of red blood cells or their oxygen-carrying capacity is insufficient to meet physiologic needs, which vary by age, sex, altitude, smoking status, and pregnancy status. In its severe form it is associated with fatigue, weakness, dizziness, and drowsiness. Children under age 5 and pregnant women have the highest risk for anemia.
  source: World Bank
  owner: WHO
  name_ru: Анемия среди беременных женщин (\%)
  description_ru: Доля беременных женщин, имеющих уровень гемоглобина в крови ниже 110 г/л на уровне моря. Анемия - это состояние, при котором количество эритроцитов или их пропускная способность кислорода недостаточна для удовлетворения физиологических потребностей, которые различаются по возрасту, полу, высоте, статусу курения и статусу беременности. В тяжелой форме анемия сопровождается усталостью, слабостью, головокружением и сонливостью. Дети в возрасте до пяти лет и беременные женщины имеют самый высокий риск анемии.
  source_ru: Всемирный банк
  owner_ru: ВОЗ
  order: 2
- id: energy_consumption_for_power_irrigation
  name: Energy consumption for power irrigation
  description: 'Irrigated area is the sum of "total area equipped for full control irrigation: sprinkler"
    and "total area equipped for full control irrigation: localized" taken from the FAO AQUASTAT database.
    Annual values in FAOSTAT are estimated by repeating the last-available value reported in AQUASTAT within the associated time interval.'
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Потребление энергии для орошения машинным способом
  description_ru: Орошаемые этим способом земли - это сумма «земель, оборудованных под полностью регулируемое спринклерное орошение» и «земель, оборудованных под полностью регулируемое локальное орошение» (база данных АКВАСТАТ ФАО). Годовые значения в ФАОСТАТе рассчитываются путем повторения последнего из доступных значений, указанных в АКВАСТАТе, в соответствующем интервале времени.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: bioenergy_production
  name: Bioenergy production
  description: Fuel that is produced through biological processes, including agriculture. They can be derived directly from plants, or indirectly from agricultural, commercial, domestic, and/or industrial wastes.
  source: United Nations Statistics Division
  owner: United Nations Statistics Division
  name_ru: Производство биоэнергии
  description_ru: Топливо, производимое путем биологических процессов, в том числе в сельском хозяйстве. Оно может быть получено непосредственно из растений, или косвенно из сельскохозяйственных, коммерческих, бытовых и/или промышленных отходов.
  source_ru: Статистический отдел ООН
  owner_ru: Статистический отдел ООН
- id: energy_use_in_agriculture_and_forestry
  name: Energy use in agriculture and forestry
  description: The sum of total energy use by agriculture, forestry and fishing and considers
    all fossil fuels and renewable energy carriers (i.e. animal waste, anthracite, aviation
    gasoline, biodiesel, biogases, biogasoline, brown coal, brown coal briquettes, charcoal,
    coke oven coke, coking coal, conventional crude oil, direct use of geothermal heat,
    direct use of solar thermal heat, fuel oil, fuelwood, gas oil/ diesel oil, gasworks gas, hard
    coal, heat, industrial waste, lignite, liquified petroleum gas, lubricants, motor gasoline,
    municipal wastes, natural gas including LNG, natural gas liquids, other kerosene, other liquid
    biofuels, other oil products, other vegetal material and residues, patent fuel, peat, peat
    products, petroleum coke) and electricity. It is measured in Joules.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Потребление энергии в сельском и лесном хозяйстве
  description_ru: Сумма общего потребления энергии на нужды сельского хозяйства, лесного и рыбного хозяйства, с учетом всех ископаемых видов топлива и возобновляемых энергоносителей (например, животные отходы, антрацит, авиационный бензин, биодизель, биогаз, биобензин, бурый уголь, брикеты из бурого угля, древесный уголь, коксовый уголь, коксующийся уголь, обычная сырая нефть, прямое использование геотермального тепла, прямое использование солнечной тепловой энергии, мазут, древесное топливо, газойль/ дизельное топливо, газ, производимый газовыми заводами, каменный уголь, тепло, промышленные отходы, лигнит, сжиженный нефтяной газ, смазочные материалы, автомобильный бензин, бытовые отходы, газ, в том числе сжиженный природный газ, жидкие топлива, сопровождающие природный газ, другие виды керосина, другие виды жидкого биотоплива, другие нефтепродукты, прочие растительные материалы и остатки, брикетированное топливо, торф, продукты из торфа, нефтяной кокс) и электричества. Измеряется в джоулях. 
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: pop_affec_by_droughts_floods_extr_temp_(pros)
  name: Pop affec by droughts, floods, extr temp (\%)
  description: Annual average percentage of the population that is affected by natural disasters classified as either droughts, floods, or extreme temperature events.
  source: World Bank
  owner: "EM-DAT: The OFDA/CRED International Disaster Database"
  name_ru: name русском
  description_ru: DESC индикатора
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: agriculture_value_added_per_worker
  name: Agriculture value added per worker
  description: Agriculture comprises value added from forestry, hunting, and fishing
    as well as cultivation of crops and livestock production. Data are in constant
    2000 U.S. dollars. Agricultural productivity is measured by value added per unit
    of input. Agricultural value added includes that from forestry and fishing. Data
    on employment are drawn from labor force surveys, household surveys, official
    estimates, censuses and administrative records of social insurance schemes, and
    establishment surveys when no other information is available. The concept of employment
    generally refers to people above a certain age who worked, or who held a job,
    during a reference period. Employment data include both full-time and part-time
    workers.
  source: World Bank
  owner: IMF and FAO
  name_ru: Добавленная стоимость в сельском хозяйстве на одного работника
  description_ru: Сельское хозяйство включает в себя добавленную стоимость в лесном хозяйстве, охоте и рыболовстве, а также выращивании сельскохозяйственных культур и производстве животноводческой продукции. Данные основаны на ценах в постоянных долларах США 2000 года. Продуктивность сельского хозяйства измеряется добавленной стоимостью на единицу вложенных ресурсов. Добавленная стоимость в сельском хозяйстве включает в себя добавленную стоимость от лесного хозяйства и рыбного хозяйства. Сведения о занятости берутся из обследований рабочей силы, обследований домашних хозяйств, официальных оценок, переписей и записей административного учета социального страхования, а также обследований предприятий, если никакая другая информация не доступна. Определение занятости, как правило, относится к людям старше определенного возраста, которые работали или имели работу в течение отчетного периода. Данные о занятости включают как полную, так и частичную занятость.
  source_ru: Всемирный банк
  owner_ru: МВФ и ФАО
- id: value_added_agriculture
  name: Value added, agriculture
  description: Agriculture corresponds to ISIC divisions 1-5 and includes forestry,
    hunting, and fishing, as well as cultivation of crops and livestock production.
    Value added is the net output of a sector after adding up all outputs and subtracting
    intermediate inputs. It is calculated without making deductions for depreciation
    of fabricated assets or depletion and degradation of natural resources. The origin
    of value added is determined by the International Standard Industrial Classification
    (ISIC), revision 3.
  source: World Bank
  owner: World Bank
  name_ru: Добавленная стоимость в сельском хозяйстве
  description_ru: Сельское хозяйство подробно описывается в подразделах 1-5 МСОК и включает в себя лесоводство, охоту и рыболовство, а также растениеводство и животноводство. Добавленная стоимость представляет собой совокупный продукт сектора за вычетом промежуточного потребления. Она исчисляется без вычетов для учета амортизации произведенных активов или истощения или деградации природных ресурсов. Происхождение добавленной стоимости определяется по 3-му пересмотренному варианту Международной стандартной отраслевой классификация всех видов экономической деятельности (МСОК).
  source_ru: Всемирный банк
  owner_ru: Всемирный банк
- id: roundwood_production_(mln_m3)
  name: Roundwood production (mln m3)
  description: "All roundwood felled or otherwise harvested and removed. It comprises
    all wood obtained from removals, i.e. the quantities removed from forests and
    from trees outside the forest, including wood recovered from natural, felling
    and logging losses during the period, calendar year or forest year. It includes
    all wood removed with or without bark, including wood removed in its round form,
    or split, roughly squared or in other form (e.g. branches, roots, stumps and burls
    where these are harvested) and wood that is roughly shaped or pointed. It is an
    aggregate comprising wood fuel, including wood for charcoal and industrial roundwood
    (wood in the rough). \nIt is reported in\ncubic metres solid volume underbark
    (i.e. excluding bark). "
  source: FAO, Statistics Division
  owner: FAO, Forestry Department
  name_ru: name русском
  description_ru: DESC индикатора
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: domestic_food_price_level_index
  name: Domestic food price level index
  description: An indicator of the relative price of food in a country. The indicator
    is calculated from the 2011 International Comparison Program (ICP) data from the
    World Bank as well as general and food consumer price indices from the International
    Labour Organization made consistent and available on FAOSTAT.  Specifically, the
    ratio of food and non-alcoholic beverages expenditure to actual individual consumption
    is calculated in purchasing power parity terms relative to  the United States.
    To control for inflation, this ratio is forecasted and backcasted using the ratio
    of a country's Food Consumer Price Index (FPI) and General Consumer Price Index
    (CPI) using a 2011 base year, relative to the United States. The indicator is
    computed for countries for which International Comparison Program data as well
    as general and food consumer price indices are available.
  source: FAO, Statistics Division
  owner: ILO and World Bank
  name_ru: Индекс внутренних цен на продовольствие
  description_ru: Показатель относительных цен на продукты питания в стране. Показатель рассчитывается в соответствии с Программой международных сопоставлений (ПМС) Всемирного банка по данным за 2011 год, а также в соответствии с общими и продовльственными индексами потребительских цен Международной организации труда, доступными в базе данных ФАОСТАТ. В частности, доля продуктов питания и безалкогольных напитков в фактическом конечном потреблении домашних хозяйств рассчитывается по паритету покупательной способности в долларах США. Для учета инфляции, это соотношение прогнозируется и ретрополируется с использованием соотношения Индекса продовольственных цен и общего Индекса потребительских цен в определенной стране с использованием 2011 года в качестве базового, по отношению к США. Данный показатель рассчитывается для стран, для которых имеются данные в рамках Программы международных сопоставлений данных, а также общий индекс потребительских цен и индекс продовольственных цен.
  source_ru: ФАО, Статистический отдел
  owner_ru: МОТ и Всемирный банк
- id: water_withdrawal._agriculture_(pros_of_total)
  name: Water withdrawal, agriculture (\% of total)
  description: Annual quantity of water withdrawn for irrigation, livestock and aquaculture
    purposes. It includes renewable freshwater resources as well as over-abstraction
    of renewable groundwater or withdrawal of fossil groundwater, use of agricultural
    drainage water, (treated) wastewater and desalinated water.
  source: FAO, Land and Water Division (AQUASTAT)
  owner: FAO
  name_ru: Забор воды на сельскохозяйственные нужды (\% от общего забора воды)
  description_ru: Годовой объем воды, забираемой для орошения, на нужды животноводства и аквакультуры. К нему относятся возобновляемые ресурсы пресной воды, а также потенциальный избыточный забор подземных вод или забор ископаемых подземных вод, использование сельскохозяйственных коллекторно-дренажных вод, опресненная вода и очищенные сточные воды.
  source_ru: ФАО, Отдел земельных и водных ресурсов (АКВАСТАТ)
  owner_ru: ФАО
- id: area_equipped_for_irrigation
  name: Area equipped for irrigation
  description: Area equipped to provide water (via irrigation) to crops. It includes
    areas equipped for full/partial control irrigation, equipped lowland areas, and
    areas equipped for spate irrigation.
  source: FAO, Land and Water Division (AQUASTAT)
  owner: FAO
  name_ru: Земли, оборудованные под орошение
  description_ru: Площадь земель, оборудованных для подачи воды (через оросительную систему) к растениям. К ним относятся земли, оборудованные под полностью/частично регулируемое орошение, оборудованные низменные земли и земли, оборудованные под орошение аккумулированным ливневым стоком.
  source_ru: ФАО, Отдел земельных и водных ресурсов (АКВАСТАТ)
  owner_ru: ФАО
- id: population_growth_(pros)
  name: Population, growth (\%)
  description: Based on the de facto definition of population, which counts all residents
    regardless of legal status or citizenship--except for refugees not permanently
    settled in the country of asylum, who are generally considered part of the population
    of the country of origin.
  source: FAO, Statistics Division
  owner: UN Population Division
  name_ru: Рост населения (\%)
  description_ru: Рост фактического населения, которое включает всех жителей стран независимо от их правового статуса или гражданства, за исключением беженцев, временно находящихся в стране в поисках убежища, которые обычно считаются частью населения страны происхождения.
  source_ru: ФАО, Статистический отдел
  owner_ru: Отдел народонаселения ООН
- id: fertilizers_(kg_ha)
  name: Fertilizers (kg/ha)
  description: 'Collected through individual countries in product weight through the
    new FAO Questionnaire on Agricultural Resources – Fertilizers and then converted
    to nutrients and validated for consistency regarding summary totals of production,
    import, export, non-fertilizer use and consumption for the three types of fertilizers:
    nitrogen (N), phosphate (P205), potash (K2O) and including complex fertilizers
    (NP, PK, NK and NPK).Fertilizers may be organic, inorganic or mineral. Organic
    fertilizers play an important role in crop production and are derived from animals,
    plants and compost. Mineral fertilizers are available to farmers in solid or liquid
    form, and are delivered to the farm either in bulk, in bags or in pressurized
    containers. All fertilizers contain at least one of the major plant nutrients:
    nitrogen (N), phosphorus (P) or potassium (K).'
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Удобрения (кг/га)
  description_ru: 'Данные собираются по отдельным странам по весу продукта посредством нового опросника ФАО по сельскохозяйственным ресурсам – удобрениям, а затем преобразовываются в питательные вещества. Все удобрения содержат как минимум одно из главных питательных веществ для растений: азот (N), фосфат (Р205) или поташ (К2О). Данные проверяются на соответствие суммарным показателям общих объемов производства, импорта, экспорта, использования не в качестве удобрений. Рассматриваются также комплексные удобрения (NP, PK, NK и NPK). Удобрения могут быть органическими, неорганическими или минеральными. Органические удобрения играют важную роль в растениеводстве и бывают растительного и животного происхождения, а также компосты. Минеральные удобрения бывают в твердой или жидкой форме и доставляются на ферму навалом, в мешках или в контейнерах под давлением.'
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: cattle
  name: Cattle
  description: Common ox (Bos taurus); zebu, humped ox (Bos indicus); Asiatic ox (subgenus
    Bibos); Tibetan yak (Poephagus grunniens).
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Крупный рогатый скот
  description_ru: Домашний бык (Bos taurus); зебу (Bos indicus); буйвал (subgenus Bibos); як (Poephagus grunniens).
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: official_development_assistance_(oda)
  name: Official Development Assistance (ODA)
  description: Consists of disbursements of loans made on concessional terms (net
    of repayments of principal) and grants by official agencies of the members of
    the Development Assistance Committee (DAC), by multilateral institutions, and
    by non-DAC countries to promote economic development and welfare in countries
    and territories in the DAC list of ODA recipients. It includes loans with a grant
    element of at least 25 percent (calculated at a rate of discount of 10 percent).
  source: World Bank
  owner: Development Assistance Committee of the Organisation for Economic Co-operation
    and Development, Geographical Distribution of Financial Flows to Developing Countries,
    Development Co-operation Report, and International Development Statistics database.
  name_ru: Официальная помощь в целях развития (ОПР)
  description_ru: Состоит из выданных на льготных основах (без выплаты основной суммы долга) кредитов (займов) и грантов, предоставленных официальными агентствами-членами Комитета содействию развития (КСР)  Организации экономического сотрудничества и развития (ОЭСР), международными многосторонними институтами, а также странами, не являющимися членами КСР странам-партнерам, определенным в качестве получателей ОПР в списке КСР ОЭСР с целью содействия их экономическому развитию и благосостоянию. Сюда включаются также займы с грант-элементом в размере не менее 25\% (при расчете по фиксированной ставке дисконтирования в 10\%).
  source_ru: Всемирный банк
  owner_ru: Комитет содействия развитию Организации экономического сотрудничества и развития, Географическое распределение финансовых потоков в развивающиеся страны, Доклад по сотрудничеству и развитию и База данных статистики по международному развитию.
- id: greenhouse_gas_emissions_from_agriculture_(co2_eq._gigagrams)
  name: Greenhouse gas emissions from agriculture (CO2 eq, gigagrams)
  description: Contains all the emissions produced in the different agricultural emissions
    sub-domains, providing a picture of the contribution to the total amount of GHG
    emissions from agriculture.  GHG Emissions from agriculture consist of non-CO2
    gases, namely methane (CH4) and nitrous oxide (N2O), produced by crop and livestock
    production and management activities.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Выбросы парниковых газов в сельском хозяйстве (CO2-экв, в гигаграммах)
  description_ru: Содержит все выбросы, производимые в разных сельскохозяйственных подсекторах, предоставляя информацию о вкладе сельского хозяйства в общий объем выбросов парниковых газов. Выбросы парниковых газов в результате сельскохозяйственной деятельности состоят из иных, чем CO2, газов, а именно метана (СН4) и закиси азота (N2O), выбрасываемых в результате производства сельскохозяйственных культур, животноводческой деятельности и управления сельским хозяйством.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: per_capita_food_production_variability_(constant_2004_2006_thousand_intdollar_per_capita)
  name: Per capita food production variability (constant 2004-2006 thousand int\$
    per capita)
  description: Corresponds to the variability of the "food net per capita production
    value in constant 2004-2006 international dollars" as disseminated in FAOSTAT.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Вариативность производства продовольствия на душу населения (в тыс. постоянных межд. долл.  2004-2006 гг. на душу населения)
  description_ru: Соответствует коэффициенту вариации показателя «стоимость чистого производства продовольствия на душу населения в международных постоянных долларах 2004-2006 гг.», распространяемого в ФАОСТАТе.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: per_capita_food_supply_variability_(kcal_capita_day)
  name: Per capita food supply variability (kcal/capita/day)
  description: Corresponds to the variability of the "food supply in kcal/caput/day"
    as disseminated in FAOSTAT.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Вариативность продовольственного снабжения на душу населения (ккал/чел/день)
  description_ru: Соответствует коэффициенту вариации показателя «продовольственное снабжение в ккал/чел/день», распространяемого в ФАОСТАТе.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: food_CPI
  name: Food consumer price index
  description: 'Covers all goods and services, and for the food and non-alcoholic
    beverages group. These indices measure changes over time in the prices of food
    that households acquire for consumption. The country-level indices are originally
    compiled and disseminated by the International Labour Organisation (ILO). '
  source: FAO, Statistics Division
  owner: ILO
  name_ru: name русском
  description_ru: DESC индикатора
