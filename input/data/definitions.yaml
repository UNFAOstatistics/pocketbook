- id: share_of_food_expenditure(pros)
  name: Share of food expenditure of the poor (\%)
  description: Proportion of food consumption over total consumption (food and non-food)
    for the lowest income quintile of the population. Due to the way in which the
    share of food expenditures is defined in the sources of data, this indicator captures
    the monetary value of food obtained from all the possible food sources (purchases,
    own-production, gift, in-kind payment, etc.), rather than just the monetary value
    of purchased food. Total consumption expenditures include both food and non-food
    expenditures, and exclude non-consumption expenditures such as taxes, insurances,
    etc.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Доля расходов на продовольствие (\%)
  description_ru: Доля потребления продовольствия в общем объеме потребления (продовольственной и непродовольственной продукции) среди самых бедных слоев населения. В результате того, каким образом в источниках данных определяется доля расходов на продукты питания, этот показатель отражает денежную ценность продуктов, полученных из всех возможных источников питания (покупки, собственное производство, подарки, оплата в натуральном виде и др.), а не только денежную стоимость приобретенных продуктов питания. Общий объем потребительских расходов включает в себя продовольственные и непродовольственные расходы, и не включает непотребительские расходы, такие как налоги, страхование и т. д.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: value_of_food_(excluding_fish)_imports_over_total_merchandise_exports
  name: Value of food (excluding fish) imports over total merchandise exports
  description: Provides a measure of vulnerability and captures the adequacy of foreign
    exchange reserves to pay for food imports, which has implications for national
    food security depending on production and trade patterns.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Стоимость импорта продовольствия (за исключением рыбы) по отношению к стоимости экспорта всех товаров
  description_ru: а продовольствия, что имеет последствия для национальной продовольственной безопасности в зависимости от структуры производства и торговли.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: pesticides
  name: Pesticides
  description: 'Refer to insecticides, fungicides, herbicides, disinfectants and any
    substance or mixture of substances intended for preventing, destroying or controlling
    any pest, including vectors of human or animal disease, unwanted species of plants
    or animals causing harm during or otherwise interfering with the production, processing,
    storage, transport or marketing of food, agricultural commodities, wood and wood
    products or animal feedstuffs, or substances which may be administered to animals
    for the control of insects, arachnids or other pests in or on their bodies. The
    term includes substances intended for use as a plant growth regulator, defoliant,
    desiccant or agent for thinning fruit or preventing the premature fall of fruit,
    and substances applied to crops either before or after harvest to protect the
    commodity from deterioration during storage and transport. Pesticides use data
    refers to quantities of pesticides applied to crops and seeds in the agriculture
    sector. Figures are expressed in metric tons of active ingredients. However, due
    to some country reporting practices, the data may be reported by: use in formulated
    product; sales; distribution or imports for use in the agricultural sector.'
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Пестициды
  description_ru: Инсектициды, фунгициды, гербициды, дезинфицирующие средства и любое вещество или смесь веществ, предназначенных для предотвращения, уничтожения или контроля любых вредителей, в том числе переносчиков заболеваний человека или животного, нежелательных видов растений или животных, причиняющих вред или иным способом вмешивающихся в производство, переработку, хранение, перевозку или сбыт продуктов питания, сельскохозяйственной продукции, древесины и изделий из древесины или корма для животных, или вещества, которые могут вводиться животным для борьбы с насекомыми, паукообразными и другими вредителями на теле или в организме. Термин включает вещества, предназначенные для использования в качестве регулятора роста растений, дефолианта, десиканта или агента для прореживания завязей или предотвращения преждевременного опадания плодов, а также вещества, применяемые к сельскохозяйственным культурам либо до, либо после сбора урожая, чтобы защитить товар от порчи во время хранения и транспортировки. Данные об использовании пестицидов относятся к количеству пестицидов, применяемых для сельскохозяйственных культур и семян в сельском хозяйстве. Цифры выражены в метрических тоннах активных ингредиентов. Однако некоторые страны представляют данные по использованию пестицидного продукта, продажам, дистрибуции или импорта для использования в сельском хозяйстве. 
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: crop_production
  name: Production, crops
  description: Refer to the actual harvested production from the field or orchard
    and gardens, excluding harvesting and threshing losses and that part of crop not
    harvested for any reason. Production therefore includes the quantities of the
    commodity sold in the market (marketed production) and the quantities consumed
    or used by the producers (auto-consumption). When the production data available
    refers to a production period falling into two successive calendar years and it
    is not possible to allocate the relative production to each of them, it is usual
    to refer production data to that year into which the bulk of the production falls.
    Crop production data are recorded in tonnes (t). In many countries, crop production
    data are obtained as a function of the estimated yield and the total area. If
    such a compilation method of production statistics is enforced by the country,
    it must be ensured that the total area does not refer to sown or planted area,
    which would give then the biological production, but to the actually harvested
    area during the year.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Производство сельскохозяйственных культур
  description_ru: Относится к фактически собранной продукции с поля или сада, не включая потери от уборки и обмолота и части урожая, не собранного по любой причине. Продукция включает в себя количество товара, проданного на рынке (реализованная продукция), и количества, потребленные или использованные производителями (собственное потребление). Когда существующие данные о производстве относятся к периоду, охватывающему два последовательных календарных года, и не представляется возможным определить относительный объем производства в каждом из них, данные обычно относят к тому году, на который приходится основной объем производства. Данные о производстве сельскохозяйственных культур указываются в тоннах (т). Во многих странах данные о производстве сельскохозяйственных культур рассчитываются как функция расчетной урожайности и общей площади. Если в стране поддерживается такой способ сбора статистических данных о производстве сельскохозяйственных культур, то в этих странах площадь не должна означать засеянную площадь земли (так как в этом случае получилась бы биологическая продукция), а только фактическую уборочную площадь в течение одного года. 
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: area_harvested
  name: Area harvested
  description: Refer to the area from which a crop is gathered. Area harvested, therefore,
    excludes the area from which, although sown or planted, there was no harvest due
    to damage, failure, etc. It is usually net of temporary crops and sometimes gross
    of permanent crops. Net area differs from gross area insofar as the latter includes
    uncultivated patches, footpaths, ditches, headlands, shoulders, shelterbelts,
    etc. If the crop under consideration is harvested more than once during the year
    as a consequence of successive cropping (i.e. the same crop is sown or planted
    more than once in the same field during the year), the area is counted as many
    times as harvested
  source: FAO, Statistics Division  (FAOSTAT)
  owner: FAO
  name_ru: Уборочная площадь
  description_ru: Относится к земельным площадям, с которых собирают урожай. Уборочная площадь, следовательно, исключает земельные участки, на которых посевы погибли или не дали урожая. Речь идет, как правило, о чистой уборочной площади однолетних культур, а иногда об общей площади многолетних культур. Чистая площадь отличается от общей площади, поскольку последняя включает в себя невозделываемые участки земли, тропинки, канавы, мысы, обочины, лесозащитные полосы и т. п. Если урожай собирают несколько раз в год как следствие сменного выращивания культур (т. е. одна и та же культура высеяна или посажена в течение года более одного раза в одном поле), уборочная площадь засчитывается столько раз, сколько собирается урожай.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: government_expenditure_on_agriculture_(pros_total_outlays)
  name: Government expenditure on agriculture (\% total outlays)
  description: Refers to Core Areas of Government Functions Relevant to the Agriculture
    Sector based on the Classification of Functions of Government (COFOG) as outlined
    in the IMFs Government Finance Statistics Manual, 2001 (GFSM 2001). Statistics
    on expenditures in agriculture, forestry and fisheries and on environmental protection
    can be used to study the effectiveness of government programs that support an
    enabling environment for essential public goods with high economic and social
    returns.
  source: FAO, Statistics Division  (FAOSTAT)
  owner: FAO and IMF
  name_ru: Государственные расходы на сельское хозяйство (\% от общего числа расходов)
  description_ru: Относится к основным направлениям государственной деятельности, имеющей важное значение для сельскохозяйственного сектора на основе Классификации функций органов государственного управления (КФОГУ), как описано в руководстве МВФ по статистике государственных финансов, 2001 (РСГФ 2001 года). Статистические данные о государственных расходах на сельское хозяйство, лесное хозяйство, рыбное хозяйство и охрану окружающей среды могут использоваться для изучения эффективности государственных программ поддержки благоприятных условий для основных общественных благ с высокой экономической и социальной отдачей.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО и МВФ
- id: improved_sanitation_facilities
  name: Improved sanitation facilities (\% of population with access)
  description: Refers to the percentage of the population with at least adequate access
    to excreta disposal facilities that can effectively prevent human, animal, and
    insect contact with excreta. Improved facilities range from simple but protected
    pit latrines to flush toilets with a sewerage connection. To be effective, facilities
    must be correctly constructed and properly maintained.
  source: World Bank
  owner: World Health Organization and United Nations Children's Fund, Joint Measurement
    Programme (JMP)
  name_ru: Доступ населения к санитарно-техническим сооружениям (\%)
  description_ru: Доля населения, имеющего как минимум адекватный доступ к санитарно-техническим сооружениям, которые гигиенически изолируют человеческие экскременты от контакта с людьми, животными и насекомыми. К улучшенным санитарно-техническим сооружениям относятся сооружения, начиная от простых, но защищенных выгребных ям, и кончая туалетами с подключением к канализации. Чтобы быть эффективными, сооружения должны быть правильно построены и надлежащим образом эксплуатироваться. 
  source_ru: Всемирный банк
  owner_ru: ВОЗ и ЮНИСЕФ, Совместная программа мониторинга (СПМ)
- id: improved_water_source_(pros)
  name: Improved water source (\%)
  description: Refers to the percentage of the population with reasonable access to
    an adequate amount of water from an improved source, such as a household connection,
    public standpipe, borehole, protected well or spring, and rainwater collection.
    Unimproved sources include vendors, tanker trucks, and unprotected wells and springs.
    Reasonable access is defined as the availability of at least 20 liters a person
    a day from a source within one kilometer of the dwelling.
  source: World Bank
  owner: World Health Organization and United Nations Children’s Fund, Joint Measurement
    Programme (JMP)
  name_ru: Доступ к улучшенным источникам водоснабжения (\%)
  description_ru: Относится к доле населения, имеющего нормальный доступ к достаточному количеству воды из улучшенных источников, таких как водопровод, общественная водоразборная колонка, скважина, защищенный колодец или родник, и сбор дождевой воды. Неулучшенные источники воды включают торговые точки, автоцистерны и незащищенные колодцы и родники. Нормальный доступ определяется как наличие минимально 20 литров на человека в день из источника в пределах одного километра от жилого помещения. 
  source_ru: Всемирный банк
  owner_ru: Всемирная организация здравоохранения и Детский Фонд Организации Объединенных Наций, Совместная программа мониторинга (СПМ)
- id: poverty_headcount_ratio_at_rural_poverty_line_(percent_of_rural_population)
  name: Poverty headcount ratio at rural poverty line (percent of rural population)
  description: Rural poverty rate is the percentage of the rural population living
    below the national rural poverty line.
  source: Global Poverty Working Group. Data are based on World Bank's country poverty
    assessments and country Poverty Reduction Strategies.
  owner: World Bank (WDI)
  name_ru: name русском
  description_ru: DESC индикатора
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: value_added_services
  name: Value added, services
  description: Services correspond to ISIC divisions 50-99 and they include value
    added in wholesale and retail trade (including hotels and restaurants), transport,
    and government, financial, professional, and personal services such as education,
    health care, and real estate services. Also included are imputed bank service
    charges, import duties, and any statistical discrepancies noted by national compilers
    as well as discrepancies arising from rescaling. Value added is the net output
    of a sector after adding up all outputs and subtracting intermediate inputs. It
    is calculated without making deductions for depreciation of fabricated assets
    or depletion and degradation of natural resources. The industrial origin of value
    added is determined by the International Standard Industrial Classification (ISIC),
    revision 3.
  source: World Development Indicators, World Bank
  owner: World Bank
  name_ru: Добавленная стоимость в секторе услуг
  description_ru: Сектор услуг описывается в подразделах 50-99 МСОК и включает в себя добавленную стоимость в оптовой и розничной торговле (включая гостиницы и рестораны), в сфере транспорта, государственных, финансовых, профессиональных и личных услуг, таких как образование, здравоохранение, услуги в сфере недвижимости. Кроме того, сюда включаются платы за банковские услуги, импортные пошлины и любые статистические расхождения, замеченные составителями национальной статистики, а также расхождения, возникающие в результате изменения масштаба. Добавленная стоимость представляет собой совокупный продукт сектора за вычетом промежуточного потребления. Она исчисляется без вычетов для учета амортизации произведенных активов или истощения или деградации природных ресурсов. Происхождение добавленной стоимости определяется по 3-му пересмотренному варианту Международной стандартной отраслевой классификация всех видов экономической деятельности (МСОК).
  source_ru: Показатели мирового развития, Всемирный банк
  owner_ru: Всемирный банк
- id: organic_area_(pros)
  name: Organic area (\%)
  description: Sum of areas under "Agricultural area certified organic" and "Agricultural
    area in conversion to organic". Agricultural area certified organic is the land
    area exclusively dedicated to organic agriculture and managed by applying organic
    agriculture methods. It refers to the land area fully converted to organic agriculture.
    It is the portion of land area (including arable lands, pastures or wild areas)
    managed (cultivated) or wild harvested in accordance with specific organic standards
    or technical regulations and that has been inspected and approved by a certification
    body. Agricultural area in conversion to organic is the land area which is going
    through the organic conversion process, usually two years period of conversion
    to organic land.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Органические земли (\%)
  description_ru: Сумма площадей в категориях «Сертифицированные органические земли» и «Сельскохозяйственные земли в период перехода к органическому сельскому хозяйству». Сертифицированные органические земли отведены исключительно под органическое сельское хозяйство и управляются с применением органических методов сельского хозяйства. Подразумевается, что земельный участок полностью перешел на органическое земледелие. Это та часть земель (включая пашню, пастбища или дикие территории), которые организованы (обрабатываются) или с которых собирается урожай дикорастущих культур в соответствии с конкретными стандартами или техническими правилами органического сельского хозяйства и которые была проинспектированы и утверждены сертификационным органом. Сельскохозяйственные земли в период перехода к органическому сельскому хозяйству - это участки, находящиеся в состоянии перехода от сельского хозяйства обычного типа к органическому сельскому хозяйству; этот процесс занимает, как правило, два года. 
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: cereal_import_dependency_ratio
  name: Cereal import dependency ratio
  description:  This indicator provides a measure of the dependence of a country or region from cereal imports. The higher the value of the indicator, the higher the dependence. Specifically, the cereal imports dependency ratio tells how much of the available domestic food supply of cereals has been imported and how much comes from the country's own production. It is computed as (cereal imports - cereal exports)/(cereal production + cereal imports - cereal exports) * 100. Given this formula the indicator assumes only values <= 100. Negative values indicate that the country is a net exporter of cereals. The indicator is calculated in three year averages, from 1990-92 to 2009-11, to reduce the impact of possible errors in estimated production and trade, due to the difficulties in properly accounting of stock variations in major food.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: name русском
  description_ru: DESC индикатора
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: food_production_index
  name: Production indices, food
  description: 'The FAO indices of agricultural production show the relative level
    of the aggregate volume of agricultural production for each year in comparison
    with the base period 2004-2006. It should be noted that when calculating indices
    of agricultural, food and nonfood production, all intermediate primary inputs
    of agricultural origin are deducted. '
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Индекс производства продовольствия
  description_ru: Индексы ФАО сельскохозяйственного производства показывают относительный уровень совокупного объема сельскохозяйственного производства за каждый год по сравнению с базовым периодом 2004-2006. Следует отметить, что при расчете показателей сельскохозяйственной, пищевой и непищевой продукции, все промежуточные первичные факторы сельскохозяйственного происхождения вычитаются. 
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: agricultural_production_indices
  name: Agricultural production indices
  description: The FAO indices of agricultural production show the relative level
    of the aggregate volume of agricultural production for each year in comparison
    with the base period 2004-2006. They are based on the sum of price-weighted quantities
    of different agricultural commodities produced after deductions of quantities
    used as seed and feed weighted in a similar manner. All the indices are calculated
    by the Laspeyres formula. Production quantities – except for fish – of each commodity
    – except for fish – are weighted by 2004-2006 average international commodity
    prices and summed for each year. To obtain the index, the aggregate for a given
    year is divided by the average aggregate for the base period 2004-2006. The fish
    index is only normalized to the base period 2004-06.Since the FAO indices are
    based on the concept of agriculture as a single enterprise, amounts of seed and
    feed are subtracted from the production data to avoid double counting them, once
    in the production data and once with the crops or livestock produced from them.
    Deductions for seed (in the case of eggs, for hatching) and for livestock and
    poultry feed apply to both domestically produced and imported commodities. They
    cover only primary agricultural products destined to animal feed (e.g. maize,
    potatoes, milk, etc.). Processed and semi-processed feed items such as bran, oilcakes,
    meals and molasses have been completely excluded from the calculations at all
    stages. When calculating indices of agricultural, food and nonfood production,
    all intermediate primary inputs of agricultural origin are deducted. However,
    for indices of any other commodity group, only inputs originating from within
    the same group are deducted; thus, only seed is removed from the group “crops”
    and from all crop subgroups, such as cereals, oil crops, etc.; and both feed and
    seed originating from within the livestock sector (e.g. milk feed, hatching eggs)
    are removed from the group “livestock products”. For the main two livestock subgroups,
    namely, meat and milk, only feed originating from the respective subgroup is removed.
    International commodity prices are used in order to avoid the use of exchange
    rates for obtaining continental and world aggregates and to improve international
    comparative analysis of productivity at the national level. These ”international
    prices”, expressed in ”international dollars,” are derived using a Geary-Khamis
    formula for the agricultural sector. This method assigns a single “price” to each
    commodity. The commodities covered in the computation of indices of agricultural
    production are all crops and livestock products originating in each country. The
    category of food production includes commodities that are considered edible and
    that contain nutrients, although it does not include fish. Accordingly, coffee
    and tea are excluded along with inedible commodities because, although edible,
    they have practically no nutritive value. Indices for meat production are computed
    based on data for production from indigenous animals, which takes account of the
    meat equivalent of exported live animals but excludes the meat equivalent of imported
    live animals. For index purposes, annual changes in livestock and poultry numbers
    or in their average live weight are not taken into account.
  source: FAO, Statistics Division and Fisheries Division
  owner: FAO
  name_ru: Индексы объема сельскохозяйственного производства
  description_ru: Индексы сельскохозяйственного производства ФАО показывают относительный уровень совокупного объема сельскохозяйственного производства за каждый год по сравнению с базовым периодом 2004-2006. Они основываются на сумме взвешенных по цене количеств различных произведённых сельскохозяйственных товаров, после вычетов количеств семян и фуража, взвешенных подобным же образом. Все индексы рассчитываются по формуле Ласпейреса. Объемы производства каждого товара (за исключением рыбы) взвешиваются по средним международным ценам на товары в 2004-2006 гг. и суммируются за каждый год. Для получения индекса совокупные показатели за данный год делятся на средние совокупные показатели для базового периода 2004-2006. Индекс цен на рыбу нормализован только в отношении базового периода 2004-06. Поскольку индексы ФАО базируются на концепции сельского хозяйства как единого сектора, количество семян и кормов вычитаются из данных о производстве сельскохозяйственной продукции, во избежание их двойного учета – однажды в данных о производстве и в другой раз в данных о сельскохозяйственных культурах и продуктах животноводства, производимых благодаря им. Вычеты семян (в случае яиц - для инкубации) и корма для скота и домашней птицы относятся как к отечественным, так и импортным товарам. Они охватывают только первичные сельскохозяйственные продукты, предназначенные для кормления животных (например, кукурузу, картофель, молоко и т. д.). Обработанные и полуобработанные кормовые продукты, такие как отруби, жмых, меласса, полностью исключаются из расчетов на всех этапах. При расчете показателей сельскохозяйственной - продовольственной и непродовольственной - продукции все промежуточные первичные факторы сельскохозяйственного происхождения вычитаются. Однако по показателям любой другой товарной группы вычитаются только факторы, происходящие из той же самой группы; таким образом, только семена удаляются из группы «сельскохозяйственные культуры» и из всех подгрупп сельскохозяйственных культур, таких как злаки, масличные культуры и т. д.; корма и семена, происходящие из животноводческого сектора (например, молоко для корма, инкубационные яйца) вычитаются из группы «продукция животноводства». Для двух основных подгрупп животноводческой продукции, а именно мясо и молоко, вычитаются только корма, происходящие из соответствующей подгруппы. Международные цены на товары используются для того, чтобы избежать использования валютных курсов при получении континентальных и мировых совокупных показателей и для улучшения международного сравнительного анализа производительности на национальном уровне. Эти «международные цены», выраженные в «международных долларах», получены с помощью формулы Гири-Хамиса для аграрного сектора. Этот метод присваивает одну «цену» каждому товару. Товары, охватываемые при расчете индексов производства сельскохозяйственной продукции, являются продукцией растениеводства и животноводства в каждой стране. Категория пищевой продукции включает в себя товары, которые считаются съедобными и содержат питательные вещества, хотя и не включает рыбу. Кофе и чай исключаются из этой категории наряду с несъедобными товарами, поскольку, хоть и являются съедобными, практически не имеют питательной ценности. Показатели по производству мяса вычисляются на основе данных по производству продукции из местных животных, которая учитывает эквивалент мяса экспортируемых живых животных, но исключает эквивалент мяса импортируемых живых животных. Для вычисления индекса не учитываются ежегодные изменения численности поголовья скота и птицы или их средней живой массы.
  source_ru: ФАО, Отдел статистики и Отдел рыбного хозяйства
  owner_ru: ФАО
- id: dietary_energy_supply_(kcal_pc_day)
  name: Dietary energy supply (kcal/pc/day)
  description: The food available for human consumption, expressed in kilocalories
    per person per day. At the country level, it is calculated as the food remaining
    for human use after taking out all non-food utilization, including exports, industrial
    use, animal feed, seed, wastage and changes in stocks.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Предложение пищевой энергии (ккал/чел/день)
  description_ru: Объем продовольствия, доступного для потребления людьми, выраженный в килокалориях на человека в день (ккал/чел/день). На страновом уровне рассчитывается как объем продовольствия, доступного для потребления людьми, за вычетом непродовольственного использования (экспорт, промышленное использование, фураж, семена, порча, изменения в запасах).
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: forest_area_pros
  name: Forest area (\%)
  description: 'The land spanning more than 0.5 hectares with trees higher than 5
    meters and a canopy cover of more than 10 percent, or trees able to reach these
    thresholds in situ. It does not include land that is predominantly under agricultural
    or urban land use. Forest is determined both by the presence of trees and the
    absence of other predominant land uses. The trees should be able to reach a minimum
    height of 5 metres (m) in situ. Areas under reforestation that have not yet reached
    but are expected to reach a canopy cover of 10 percent and a tree height of 5
    m are included, as are temporarily unstocked areas, resulting from human intervention
    or natural causes, which are expected to regenerate. Includes: areas with bamboo
    and palms provided that height and canopy cover criteria are met; forest roads,
    firebreaks and other small open areas; forest in national parks, nature reserves
    and other protected areas such as those of specific scientific, historical, cultural
    or spiritual interest; windbreaks, shelterbelts and corridors of trees with an
    area of more than 0.5 ha and width of more than 20 m; plantations primarily used
    for forestry or protective purposes, such as: rubber-wood plantations and cork,
    oak stands. Excludes: tree stands in agricultural production systems, for example
    in fruit plantations and agroforestry systems. The term also excludes trees in
    urban parks and gardens.'
  source: Global Forest Resources Assessment, FAO
  owner: FAO
  name_ru: Площадь лесов (\%)
  description_ru: 'Территория площадью более 0,5 га с деревьями выше 5 м и лесным покровом, занимающим более 10 процентов общей территории или с деревьями, способными достичь указанных пороговых значений в месте произрастания. Не включает в себя земли преимущественно сельскохозяйственного или городского назначения. Лес определяется как наличием деревьев, так и отсутствием других преобладающих видов землепользования. Деревья должны быть способны достигнуть минимальной высоты 5 метров в месте произрастания. Площади под лесовосстановление, которые еще не достигли но, как ожидается, достигнут лесного покрова, составляющего 10 процентов, или высоты деревьев в 5 м, включаются в понятие «леса», так же, как и участки, обычно являющиеся частью лесов, которые временно не покрыты лесом в результате вмешательства человека или естественных причин, но которые, как ожидается, превратятся в леса. В понятие «леса» также включаются: территории с бамбуком и пальмами, при условии, что высота и сомкнутость крон соответствует критериям; лесные дороги, противопожарные полосы и другие небольшие открытые участки; леса в национальных парках, заповедниках и на других охраняемых территориях, например, территории, представляющие научное, историческое, культурное и духовное значение; ветрозащитные насаждения, лесополосы и коридоры из деревьев площадью более 0,5 га и шириной более 20 м; насаждения, использующиеся преимущественно для лесного хозяйства и защитных целей, такие как: каучуковые плантации и плантации пробкового дуба. В понятие «леса» не входят: древостои в сельскохозяйственных производственных системах, например на фруктовых плантациях и лесомелиоративных системах. Исключаются также деревья в городских парках и садах.'
  source_ru: Глобальная оценка лесных ресурсов, ФАО
  owner_ru: ФАО
- id: arable_land
  name: Arable land
  description: The land under temporary agricultural crops (multiple-cropped areas
    are counted only once), temporary meadows for mowing or pasture, land under market
    and kitchen gardens and land temporarily fallow (less than five years). The abandoned
    land resulting from shifting cultivation is not included in this category. Data
    for arable land are not meant to indicate the amount of land that is potentially
    cultivable.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Пахотные земли
  description_ru: Земля, занятая под однолетними культурами (земли, с которых снимаются два урожая в год, засчитываются только один раз), временные сенокосы и пастбища, земли, занятые под рыночные сады и огороды и приусадебные участки, земли, временно оставленные под паром (менее пяти лет). Заброшенные земли в результате сменной культивации в расчет не принимаются. Данные о пахотных землях не предназначаются для определения площади земель, потенциально пригодных для возделывания. 
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: wood_pellet_production_(thousand_tonnes)
  name: Wood pellet production (thousand tonnes)
  description: The most common type of pellet fuel and are generally made from compacted
    sawdust and related industrial wastes from the milling of lumber, manufacture
    of wood products and furniture, and construction. Other industrial waste sources
    include Empty Fruit Bunches [EFB], palm kernel shells, coconut shells, and tree
    tops and branches discarded during logging operations.
  source: FAO, Statistics Division
  owner: Forestry Division, FAO
  name_ru: Производство древесных гранул (в тыс. тонн)
  description_ru: Наиболее распространенный вид гранулированного топлива, как правило, изготовленный из прессованных опилков и промышленных отходов от фрезерования древесины, производства деревянных изделий, мебели и строительства. К другим источникам промышленных отходов относятся пустые фруктовые грозди, оболочка пальмовых ядер, скорлупа кокосовых орехов, верхушки деревьев и ветки, выброшенные во время лесозаготовительных работ.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: overweight_adults_(pros)
  name: Overweight, adults (M/F, \%)
  description: The percentage of adults (ages 20+) who have a BMI (kg/m2) greater
    than 25.
  source: WHO
  owner: WHO
  name_ru: Взрослые с избыточным весом (м/ж, \%)
  description_ru: Доля взрослого населения (в возрасте 20+), ИМТ (кг/м2) которых превышает 25 кг/м2.
  source_ru: ВОЗ
  owner_ru: ВОЗ
- id: obesity_adults(pros)
  name: Obesity, adults (M/F, \%)
  description: The percentage of adults (ages 20+) who have a BMI (kg/m2) greater
    than 30 .
  source: WHO
  owner: WHO
  name_ru: Взрослые, страдающие от ожирения(м/ж, \%)
  description_ru: Доля взрослого населения (в возрасте 20+), ИМТ (кг/м2) которых превышает 30 кг/м2.
  source_ru: ВОЗ
  owner_ru: ВОЗ
- id: anemia_among_children_under_5_years_of_age._prevalence_(pros)
  name: Anemia among children under 5 years of age, prevalence (\%)
  description: The percentage of children under age 5 whose hemoglobin level is less
    than 110 grams per liter at sea level.
  source: World Bank
  owner: 'WHO. Global anemia prevalence and trends 1995-2011. Geneva: World Health
    Organization; forthcoming. Stevens GA, Finucane MM, De-Regil LM, et al. Global,
    regional, and national trends in hemoglobin concentration and prevalence of total
    and severe anemia in children and pregnant and non-pregnant women for 1995-2011:
    a systematic analysis of population-representative data. The Lancet Global Health
    2013; 1(1): e16-e25.'
  name_ru: Анемия среди детей в возрасте до пяти лет (\%)
  description_ru: Доля детей в возрасте до пяти лет, имеющих уровень гемоглобина в крови менее 110 г/л на уровне моря.
  source_ru: Всемирный банк
  owner_ru: 'ВОЗ. Global anemia prevalence and trends 1995-2011 (Глобальная распространенность анемии и тенденции 1995-2011). Женева: ВОЗ; готовится к публикации. Stevens GA, Finucane MM, De-Regil LM, et al. Global, regional, and national trends in haemoglobin concentration and prevalence of total and severe anemia in children and pregnant and non-pregnant women for 1995-2011: a systematic analysis of population-representative data. The Lancet Global Health 2013; 1(1): e16-e25.'
  order: 3
- id: poverty_headcount_ratio_at_national_poverty_line_(percent_of_population)
  name: Poverty headcount ratio at national poverty line (percent of population)
  description: The percentage of the population living below the national poverty
    lines. National estimates are based on population-weighted subgroup estimates
    from household surveys.
  source: Global Poverty Working Group. Data are based on World Bank's country poverty
    assessments and country Poverty Reduction Strategies.
  owner: World Bank (WDI)
  name_ru: name русском
  description_ru: DESC индикатора
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: children_under_5_years_of_age_affected_by_wasting_(pros)
  name: Wasting, children under 5 years of age (\%)
  description: The proportion of children under five whose weight for height is more
    than two standard deviations below the median for the international reference
    population ages 0-59.
  source: World Bank
  owner: World Health Organization, Global Database on Child Growth and Malnutrition
  name_ru: Дети в возрасте до пяти лет, страдающие от истощения (\%)
  description_ru: Доля детей в возрасте до пяти лет, вес которых для их роста более чем на два стандартных отклонения ниже медианного веса для соответствующего роста согласно международным стандартам для населения в возрасте 0-59 месяцев.
  source_ru: Всемирный банк
  owner_ru: ВОЗ, Глобальная база данных по росту и недостаточному питанию детей
- id: iodine_deficiency_total_pop_(pros)
  name: Iodine deficiency, children aged 6 to 12 (\%)
  description: The proportion of school children aged 6 to 12 years of age showing
    urinary iodine equal or lower than 100 μg/l.
  source: World Bank
  owner: WHO
  name_ru: Дефицит йода среди детей от 6 до 12 лет (\%)
  description_ru: Доля детей школьного возраста от 6 до 12 лет, концентрация йода в моче которых равна или ниже 100 мкг/л.
  source_ru: Всемирный банк
  owner_ru: ВОЗ
- id: labour_force_participation_rate
  name: Labour force participation rate
  description: 'The proportion of the population ages 15-64 that is economically active:
    all people who supply labour for the production of goods and services during a
    specified period.'
  source: World Bank
  owner: KILM database, ILO
  name_ru: Уровень экономической активности населения
  description_ru: 'Доля экономически активного населения в возрасте 15-64 года: все лица, участвующие в производстве товаров и услуг за определенный период времени.'
  source_ru: Всемирный банк
  owner_ru: База данных «Ключевые показатели рынка труда», МОТ
- id: vitamin_A_deficiency_total_pop_(pros)
  name: Vitamin A deficiency, total pop. (\%)
  description: 'The proportion of total population with serum retinol equal or lower
    than 0.70 μmol/l. '
  source: FAO, Statistics Division
  owner: WHO
  name_ru: Дефицит витамина А среди населения (\%)
  description_ru: Доля населения с низким уровнем ретинола в сыворотке крови (0,70 мкмоль/л или ниже).
  source_ru: ФАО, Статистический отдел
  owner_ru: ВОЗ
- id: cropping_intensity_ratio
  name: Cropping Intensity Ratio
  description: The ratio of area harvested to total arable land. The cropping intensity
    may exceed 100 percent where more than one crop cycle is permitted each year on
    the same area.
  source: FAO, Statistics Division  (FAOSTAT)
  owner: FAO
  name_ru: Коэффициент интенсивности земледелия
  description_ru: Соотношение уборочной площади к общей площади пахотных земель. Интенсивность земледелия может превышать 100 процентов, где с одного и того же участка земли ежегодно собирается больше одного урожая .
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: forestry_production
  name: Forestry production
  description: 'The solid volume or weight of all production of the products specified
    below. It includes: the production of products that may immediately be consumed
    in the production of another product (e.g. wood pulp, which may immediately be
    converted into paper as part of a continuous process). It excludes: the production
    of veneer sheets that are used for plywood production within the same country.
    It is reported in cubic metres of solid volume in the case of roundwood, sawnwood
    and wood based panels and metric tons in the case of charcoal, pulp and paper
    products.'
  source: FAO, Statistics Division
  owner: Forestry Division, FAO
  name_ru: Лесная продукция
  description_ru: 'Объем или вес всей продукции, указанной ниже. Она включает в себя: изготовление продукции, которая может сразу использоваться в производстве другой продукции (например, древесная целлюлоза, из которой может быть произведена бумага как часть непрерывного процесса). Она исключает: производство листовых материалов, которые используются для производства фанеры в пределах одной страны. Данные указываются в кубических метрах в случае производства круглого леса, пиломатериалов и древесных панелей или в тоннах в случае производства древесного угля, целлюлозы и бумажной продукции.'
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: agricultural_area
  name: Agricultural area
  description: The sum arable land, permanent crops, and permanent pastures.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Сельскохозяйственные земли
  description_ru: Сумма пахотных земель, многолетних насаждений и естественных пастбищ.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: net_trade
  name: Net trade
  description: The sum of exports and imports of goods and services.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Чистый товарооборот
  description_ru: Сумма экспорта и импорта товаров и услуг.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: current_account_balance_(pros_GDP)
  name: Current account balance (\% GDP)
  description: The sum of net exports of goods and services, net primary income, and
