  name_ru: Расходы на здравоохранение на душу населения по ППС (в долл.)
  description_ru: Данные разделены на государственные и частные расходы. В целом, страны с низким уровнем дохода имеют более высокую долю частных расходов на здравоохранение, нежели страны со средним и высоким доходом, при этом оплата медицинских услуг наличными средствами составляют наибольший удельный вес частных расходов. Высокие наличные расходы на медицинские услуги могут отталкивать людей от доступа к профилактической или лечебной помощи и могут привести к обнищанию семей, которые не могут позволить себе необходимую медицинскую помощь. Данные по финансированию здравоохранения собираются в рамках национальных счетов здравоохранения, которые систематически, всесторонне и постоянно осуществляют мониторинг финансовых потоков в систему здравоохранения. Для создания национальных счетов здравоохранения страны должны определить границы системы здравоохранения и классифицировать информацию о расходах на здравоохранение по нескольким направлениям, включая источники финансирования, поставщиков медицинских услуг, функциональное использование расходов на здравоохранение и бенефициаров расходов. Система отчетности может предоставить точную картину ресурсной базы и финансовых потоков и позволить проведение анализа собственного капитала и эффективности финансирования для информирования лиц, разрабатывающих политику.
  source_ru: Всемирный банк
  owner_ru: ВОЗ
- id: population._total
  name: Population, total
  description: De facto population in a country, area or region as of 1 July of the
    year indicated, and are presented in thousands.
  source: FAO, Statistics Division
  owner: 'World Population Prospects: The 2012 Revision from the UN Population Division'
  name_ru: Общая численность населения
  description_ru: Фактическое населения страны, района или области по состоянию на 1 июля указанного года.
  source_ru: ФАО, Статистический отдел
  owner_ru: 'Перспективы мирового населения: оценки ООН пересмотра 2012 года'
- id: population._rural
  name: Population, rural
  description: De facto population living in areas classified as rural (that is, it
    is the difference between the total population of a country and its urban population).
    Data refer to 1 July of the year indicated and are presented in thousands or as a percentage of the total population.
  source: FAO, Statistics Division
  owner: United Nations Population Division, World Urbanization Prospects.
  name_ru: Сельское население
  description_ru: Фактическое население, проживающее в районах, которые классифицируются как сельские (разность между общей численностью населения страны и ее городского населения). Данные относятся к 1 июля указанного года и представлены в тысячах.
  source_ru: ФАО, Статистический отдел
  owner_ru: Отдел народонаселения ООН, Мировые перспективы урбанизации
- id: aquaculture_fish_production
  name: Aquaculture fish production
  description: Defined as the farming of aquatic organisms. Farmingimplies some form
    of intervention in the rearing process to enhance production, such as regular
    stocking, feeding, protection from predators, etc. Farming also implies individual
    or corporate ownership of the stock being cultivated. For statistical purposes,
    aquatic organisms which are harvested by an individual or corporate body which
    has owned them throughout their rearing period contribute to aquaculture, while
    aquatic organisms which are exploitable by the public as a common property resource,
    with or without appropriate licenses, are the harvest of fisheries. In the case
    of capture-based aquaculture, only the incremental growth (or weight gain) in
    captivity, could and should be reported as the production from aquaculture. Data
    included here covers an aquaculture production of fish, molluscs, crustaceans
    and miscellaneous aquatic animals but excluding production for marine mammals,
    crocodiles, corals, pearls, sponges and aquatic plants. Fish production is the
    sum of aquaculture and capture fish production.
  source: Fisheries and Aquaculture Department (Fishery and Aquaculture statistics)
  owner: FAO
  name_ru: Производство аквакультуры
  description_ru: Определяется как разведение водных организмов. Разведение подразумевает некоторую форму вмешательства в процесс роста с целью повышения производительности (например, регулярное зарыбление, кормление, защита от хищников, и т. д.). Разведение также означает, что культивируемый запас находится в личной или корпоративной собственности. В статистических целях водные организмы, вылавливаемые физическими лицами или корпоративными организациями, являющимися собственниками этих организмов в период их выращивания, относятся к аквакультуре, в то время как водные организмы, эксплуатируемые обществом в качестве ресурсов общественной собственности, с или без соответствующих лицензий,являются плодами рыболовства. В случае аквакультуры, основанной на вылове диких гидробионтов для выращивания в искусственных условиях, только наращенный в неволе вес может и должен считаться производством аквакультуры. Содержащиеся в данном справочнике данные охватывают аквакультурное производство рыбы, моллюсков, ракообразных и прочих водных животных, но не включают производство морских млекопитающих, крокодилов, кораллов, жемчуга, губок и водных растений. Рыбная продукция - это суммарная продукция аквакультурного и рыболовного производства.
  source_ru: Департамент рыбного хозяйства и аквакультуры
  owner_ru: ФАО
- id: capture_fish_production
  name: Capture fish production
  description: Defined as the hunting, collecting and gathering activities directed
    at removing or collecting live wild aquatic organisms. The capture production
    statistics here indicates the nominal catches of aquatic organisms, killed, caught,
    trapped or collected for all commercial, industrial, recreational and subsistence
    purposes in live weight equivalent. Data included here covers capture production
    of fish, molluscs, crustaceans and miscellaneous aquatic animals but excluding
    production for marine mammals, crocodiles, corals, pearls, sponges and aquatic
    plants. Fish production is the sum of aquaculture and capture fish production.
  source: Fisheries and Aquaculture Department (Fishery and Aquaculture statistics)
  owner: FAO
  name_ru: Продукция рыболовства
  description_ru: Определяется как охота, заготовка и сбор, направленные на изъятие или сбор живых диких водных организмов. Статистика продукции рыболовства охватывает номинальный вылов водных организмов, убитых, пойманных или собранных для всех коммерческих, промышленных, рекреационных целей и целей пропитания в эквиваленте живого веса. Данные охватывают добычу рыбы, моллюсков, ракообразных и прочих водных животных, без учета добычи морских млекопитающих, крокодилов, кораллов, жемчуга, губок и водных растений. Рыбная продукция - это суммарная продукция аквакультуры и рыболовства.
  source_ru: Департамент рыбного хозяйства и аквакультуры
  owner_ru: ФАО
- id: average_dietary_energy_supply_adequacy_(pros)
  name: Average dietary energy supply adequacy (\%)
  description: Expresses the Dietary Energy Supply (DES) as a percentage of the Average
    Dietary Energy Requirement (ADER). Each country's or region's average supply of
    calories for food consumption is normalized by the average dietary energy requirement
    estimated for its population to provide an index of adequacy of the food supply
    in terms of calories.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Адекватность средней энергетической ценности пищевого рациона (\%)
  description_ru: Предложение пищевой энергии (DES) как процентная доля от средней потребности в пищевой энергии (АDER). Среднее предложение пищевой энергии в каждом регионе или стране нормируется средней потребностью в пищевой энергии, рассчитанной для населения с целью определения показателя адекватности  продовольственного обеспечения в пересчете на калории.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
  order: 1
- id: dietary_energy_supply._cereals._roots_and_tubers_(pros)
  name: Dietary energy supply, cereals, roots and tubers (\%)
  description: Expresses the energy supply (in kcal/caput/day) provided by cereals,
    roots and tubers as a percentage of the total Dietary Energy Supply (DES) (in
    kcal/caput/day) calculated from the corresponding countries in the FAOSTAT food
    balance sheets.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Доля злаков, корнеплодов и клубнеплодов в энергетической ценности пищевого рациона (\%)
  description_ru: Предложение пищевой энергии (в ккал/чел/день), обеспечиваемое злаками, корнеплодами и клубнеплодами в процентах от общего предложения пищевой энергии (DES) (в ккал/чел/день), рассчитанное для соответствующих стран из продовольственных балансов ФАОСТАТа.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: growth_value_of_food_production
  name: Growth value of food production
  description: 'Expresses the food net production value , as estimated by FAO and
    published by FAOSTAT, in per capita terms. '
  source: FAO, Statistics Division
  owner: FAO
  name_ru: name русском
  description_ru: DESC индикатора
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: Prevalence_of_food_over-acquisition
  name: Prevalence of food over-acquisition
  description: The percentage of individuals in a population who tend, on a regular basis,
    to acquire food in excess of their needs, is obtained by estimating the probability that,
    by randomly sampling a member of the population, the level of food consumption is
    found to be excessive when assessed against that person’s energy requirements.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Распространенность избыточного потребления пищи
  description_ru: Доля индивидуумов в населении страны, склонных на регулярной основе приобретать продукты питания сверх своих потребностей, полученная путем оценки вероятности того, что уровень потребления продуктов питания произвольно выбранного представителя населения является чрезмерным по отношению к его потребностям в энергии.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: prevalence_of_undernourishment
  name: Prevalence of undernourishment
  description: Expresses the probability that a randomly selected individual from
    the population consumes an amount of calories that is insufficient to cover her/his
    energy requirement for an active and healthy life. The indicator is computed by
    comparing a probability distribution of habitual daily dietary energy consumption
    with a threshold level called the minimum dietary energy Requirement. Both are
    based on the notion of an average individual in the reference population.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Распространенность недоедания
  description_ru: Выражает вероятность того, что произвольно выбранный индивидуум из населения потребляет количество калорий, недостаточное для покрытия своих потребностей в энергии для активной и здоровой жизни. Данный показатель рассчитывается путем сравнения распределения вероятности обычной суточной калорийности питания с пороговым уровнем минимальной диетической потребности в энергии. Оба показателя основаны на понятии среднестатистического индивидуума в населении страны.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: food_imports_and_exports_(mln_usdollar)
  name: Food imports and exports (mln US\$)
  description: Food comprises the commodities in SITC sections 0 (food and live animals),
    1 (beverages and tobacco), and 4 (animal and vegetable oils and fats) and SITC
    division 22 (oil seeds, oil nuts, and oil kernels).
  source: FAO, Statistics Division and Fisheries Division
  owner: FAO
  name_ru: Импорт и экспорт продовольствия (млн долл. США)
  description_ru: 'Продовольствие включает в себя товары, перечисленные в следующих разделах Международной стандартной торговой классификации МСТК: 0 (продукты питания и живые животные), 1 (напитки и табачные изделия), 4 (животные и растительные масла и жиры) и 22 (семена масличных культур, орехи и масленичные зерна).'
  source_ru: ФАО, Статистический отдел и Отдел рыболовства
  owner_ru: ФАО
- id: biofuel_production_(thousand_kt_of_oil_eq.)
  name: Biofuel production (thousand kt of oil eq.)
  description: Fuel that is produced through biological processes, including agriculture.
    They can be derived directly from plants, or indirectly from agricultural, commercial,
    domestic, and/or industrial wastes.
  source: United Nations Statistics Division
  owner: United Nations Statistics Division
  name_ru: name русском
  description_ru: DESC индикатора
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: gdp_per_capita_(usdollar._ppp)
  name: GDP per capita (US\$, PPP)
  description: Gross domestic product converted to international dollars using purchasing
    power parity rates. An international dollar has the same purchasing power over
    GDP as the U.S. dollar has in the United States. GDP at purchaser's prices is
    the sum of gross value added by all resident producers in the economy plus any
    product taxes and minus any subsidies not included in the value of the products.
    It is calculated without making deductions for depreciation of fabricated assets
    or for depletion and degradation of natural resources. Data are in constant 2011
    international dollars.
  source: FAO, Statistics Division
  owner: World Bank
  name_ru: ВВП на душу населения (в долл. США, по ППС)
  description_ru: Валовой внутренний продукт, в международных долларах по паритету покупательной способности. Международный доллар имеет такую же покупательную способность по отношению к ВВП, как доллар США в Соединенных Штатах. ВВП в ценах покупателей представляет собой сумму валовой добавленной стоимости всех производителей-резидентов в стране плюс любые налоги на продукцию и минус любые субсидии, не включенные в стоимость продуктов. Рассчитывается без учета отчислений на амортизацию произведенных активов или истощение или деградацию природных ресурсов. Данные указываются в постоянных международных долларах 2011 года.
  source_ru: ФАО, Статистический отдел
  owner_ru: Всемирный банк
- id: yield_crops
  name: Yield, crops
  description: |-
    Harvested production per unit of harvested area for crop products. In most of the cases yield data are not recorded but are obtained by dividing the production data by the data on area harvested. Data on yields of permanent crops are not as reliable as those for temporary crops either because most of
    the area information may correspond to planted area, as for grapes, or because of the scarcity and unreliability of the area figures reported by the countries, as for example for cocoa and coffee.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Урожайность
  description_ru: Количество собранной продукции растениеводства с единицы уборочной площади. В большинстве случаев данные об урожайности не записываются, но получаются путем деления данных о производстве на данные об уборочной площади. Данные по урожайности многолетних культур не так надежны, как однолетних культур, либо потому что большинство информации о площадях может соответствовать посевным площадям, как, например, для винограда, либо из-за скудности и недостоверности данных о площадях, о которых сообщают страны, например, для какао и кофе.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: children_under_5_years_of_age_who_are_stunted_(pros)
  name: Stunting, children under 5 years of age (\%)
  description: Height-for-age less than -2 standard deviations of the WHO Child Growth
    Standards median, among children aged 0-5 years.
  source: World Bank
  owner: World Health Organization, Global Database on Child Growth and Malnutrition
  name_ru: Дети в возрасте до пяти лет, отстающе в росте (\%)
  description_ru: Доля детей в возрасте до пяти лет, показатель длины тела которых на два стандартных отклонения ниже медианного роста их возраста согласно нормам ВОЗ для оценки роста детей в возрасте 0-5 лет.
  source_ru: Всемирный банк
  owner_ru: ВОЗ, Глобальная база данных по росту и недостаточному питанию детей
- id: food_production._average_value
  name: Food production, average value
  description: In International Dollars (I\$) divided by the total population. It
    provides a cross country comparable measure of the relative economic size of the
    food production.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Стоимость продовольственной продукции (валовой)
  description_ru: Стоимость валовой продукции вычисляется путем умножения валовой продукции в натуральном выражении на цены производителей (у ворот фермы). Таким образом, показатель стоимости продукции измеряет производство в денежном выражении на уровне ферм. Поскольку промежуточные затраты в сельском хозяйстве (семена и фураж) не вычитаются из данных, то значение совокупного показателя продукции отражает понятие «валовая продукция».
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: livestock_primary_production
  name: Livestock primary production
  description: Include products from live and slaughtered animals. Products from slaughtered
    animals include meat, offals, raw fats, fresh hides and skins.  Products from
    live animals include milk, eggs, honey, beeswax and fibres of animal origin. All
    data shown relate to total meat production from both commercial and farm slaughter.
    Data are given in terms of dressed carcass weight, i.e. excluding offals and slaughter
    fats. Production of beef and buffalo meat includes veal; mutton and goat meat
    includes meat from lambs and kids, respectively; pig meat includes bacon and ham
    in fresh equivalent. Poultry meat includes meat from all domestic birds and refers,
    wherever possible, to ready-to-cook weight. Cow milk production relates to total
    production of whole fresh milk, excluding the milk sucked by young animals but
    including amounts fed to livestock. The concept of production of buffalo, sheep
    and goat milk is the same as for cow milk; however, the cover- age is probably
    less adequate. Egg production covers all domestic birds which have contributed
    to egg production during the year, wherever they lay and the corresponding total
    production, including eggs intended to be used for hatching but excluding waste
    on farms.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Первичная продукция животноводства
  description_ru: 'Охватывает продукты из живых и забитых животных. Продукты забитых животных: мясо, субпродукты, необработанные жиры, шкуры. К продуктам живых животных относятся молоко, яйца, мед, пчелиный воск и волокна животного происхождения. Данные относятся как к коммерческому, так и к частному, внутрихозяйственному забою. Данные приводятся в выражении убойного веса, т.е. веса туши после боенской разделки, без субпродуктов и жиров. В данные производства говядины и буйволиного мяса включают также телятину. Баранина и козлятина включает также мясо, соответственно ягнят и козлят. Свинина включает бекон (сало) и ветчину в эквиваленте свежего, необработанного мяса. Мясо птицы включает мясо всех домашних птиц и подразумевает вес полуфабриката (т.е. мяса готового к тепловой обработке). Именно такой параметр нужно использовать в отчетах всегда, когда это возможно. Производство коровьего молока относится к общему объему производства свежего цельного молока, исключая молоко, высосанное детенышами, но включая молоко, скормленное животным. Для данных по производству буйволиного, овечьего и козьего молока действует такая же концепция, как и для коровьего молока; однако показатель охвата, вероятно, является менее адекватным. Производство яиц определяется как общее производство яиц со скорлупой и включает также яйца для насиживания/инкубации, но исключает потери яиц внутри хозяйств (бой, порча, и т.д.).'
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: cereals
  name: Cereals
  description: Include wheat, rice paddy, barley, maize, popcorn, rye, oats, millets,
    sorghum, buckwheat, quinoa, fonio, triticale, canary seed, mixed grain and cereals
    nes.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Злаки
  description_ru: Пшеница, рис, ячмень, кукуруза, попкорновая кукуруза, рожь, овес, просо, сорго, гречиха, киноа, фонио, третикале, канареечное семя, смесь зерновых культур и прочие зерновые, не включенные в другие категории.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: credit_to_agriculture
  name: Credit to agriculture
  description: This dataset is built by compiling official
    country data published on-line by national
    central banks in their monetary and financial
    statistics publications
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Кредитование сельского хозяйства
  description_ru: Этот набор данных составлен путем сбора официальных данных, опубликованных онлайн национальными центральными банками в их денежно-кредитных и финансовых статистических публикациях.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: cropland
  name: Cropland
  description: Includes arable land and permanent crops.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Земли под сельскохозяйственными культурами
  description_ru: Включают в себя пахотные земли и многолетние культуры
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: coffee_export_green
  name: Coffee, Green
  description: 'Includes coffea spp. (arabica, robusta, liberica). It is raw coffee
    in all forms. '
  source: FAO, Statistics Division
  owner: FAO
  name_ru: name русском
  description_ru: DESC индикатора
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: road_density_(per_100_sq_km_of_land_area)
  name: Road density (per 100 sq km of land area)
  description: Includes motorways, highways, and main or national roads, secondary
    or regional roads, and all other roads in a country. A motorway is a road designed
    and built for motor traffic that separates the traffic flowing in opposite directions.
  source: World Bank
  owner: International Road Federation, World Road Statistics and electronic files
  name_ru: Густота дорожной сети (на 100 км2 земельной площади)
  description_ru: Включает автомагистрали, шоссе, дороги национального, местного и регионального значения, а также все остальные дороги в стране. Автомагистраль - это дорога, построенная и предназначенная для движения автотранспортных средств, которая разделяет движения, проходящие в противоположных направлениях. 
  source_ru: Всемирный банк
  owner_ru: дорожная федерация, статистические данные и электронные файлы Всемирной дорожной федерации 
- id: average_protein_supply_of_animal_origin_(g_capita_day)
  name: Average protein supply of animal origin (g/capita/day)
  description: 'Includes the following groups: meat; offals; animal fats and products;
    milk and products; eggs, fish, seafood and products; and aquatic products, other.'
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Средний объем получаемых белков животного происхождения (г/чел/день)
  description_ru: 'Включает следующие группы: мясо; субпродукты; животные жиры и продукты; молоко и молочные продукты; яйца, рыба и морепродукты; прочие продукты водного происхождения.'
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: the_depth_of_the_food_deficit_(pros)
  name: Depth of the food deficit (\%)
  description: Indicates how many calories would be needed to lift the undernourished
    from their status, everything else being constant. The average intensity of food
    deprivation of the undernourished, estimated as the difference between the average
    dietary energy requirement and the average dietary energy consumption of the undernourished
    population (food-deprived), is multiplied by the number of undernourished to provide
    an estimate of the total food deficit in the country, which is then normalized
    by the total population.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Масштабы дефицита продовольствия (\%)
  description_ru: Этот показатель указывает на то, сколько калорий потребовалось бы для того, чтобы при прочих равных условиях вывести недоедающих людей из этого статуса. Средняя интенсивность лишения продовольствия недоедающих людей, оцениваемая в виде разницы между среднией потребностью в пищевой энергии и средним потреблением пищевой энергии недоедающими людьми (лишёнными продовольствия), умножается на количество недоедающих людей, чтобы получить оценочные данные об общем уровне дефицита продовольствия в стране, а затем нормализуется по отношению ко всему населению.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: life_expectancy_at_birth_(years)
  name: Life expectancy at birth (years)
  description: Indicates the number of years a newborn infant would live if prevailing
    patterns of mortality at the time of its birth were to stay the same throughout
    its life.
  source: World Bank
  owner: UNPD World Population Prospects 2010
  name_ru: Ожидаемая продолжительность жизни при рождении (в годах)
  description_ru: Ожидаемая продолжительность жизни при рождении показывает количество лет, которое проживет новорожденный, если существующая на момент его рождения структура смертности останется неизменной на всем протяжении его жизни. 
  source_ru: Всемирный банк
  owner_ru: ПРООН,  Перспективы мирового населения 2010 
- id: water_withdrawal._industrial_(pros_of_total_water_withdrawal)
  name: Water withdrawal, industrial (\% of total water withdrawal)
  description: Industrial water withdrawal as percentage of total water withdrawal.
  source: Land and Water Division (AQUASTAT)
  owner: FAO
  name_ru: Забор воды на промышленные нужды (\% от общего забора воды) 
  description_ru: Забор воды на промышленные нужды как процентная доля общего водозабора 
  source_ru: ФАО, Отдел земельных и водных ресурсов (АКВАСТАТ)
  owner_ru: ФАО
- id: value_added_industry
  name: Value added, industry
  description: Industry corresponds to ISIC divisions 10-45 and includes manufacturing
    (ISIC divisions 15-37). It comprises value added in mining, manufacturing (also
    reported as a separate subgroup), construction, electricity, water, and gas. Value
    added is the net output of a sector after adding up all outputs and subtracting
    intermediate inputs. It is calculated without making deductions for depreciation
    of fabricated assets or depletion and degradation of natural resources. The origin
    of value added is determined by the International Standard Industrial Classification
    (ISIC), revision 3.
  source: World Development Indicators, World Bank
  owner: World Bank
  name_ru: Добавленная стоимость в промышленности
  description_ru: Промышленность описывается в подразделах 10-45 МСОК и включает в себя обрабатывающую промышленность (подразделы 15-37). Включает в себя добавленную стоимость в добывающей промышленности, обрабатывающей промышленности (указывается также в качестве отдельной подгруппы), строительстве, снабжении электричеством, водой и газом. Добавленная стоимость представляет собой совокупный продукт сектора за вычетом промежуточного потребления. Она исчисляется без вычетов для учета амортизации произведенных активов или истощения или деградации природных ресурсов. Происхождение добавленной стоимости определяется по 3-му пересмотренному варианту Международной стандартной отраслевой классификация всех видов экономической деятельности (МСОК).
  source_ru: Показатели мирового развития, Всемирный банк
  owner_ru: Всемирный банк
- id: coffee_export_extracts
  name: Coffee, extracts
  description: It is essences and concentrates, including instant coffee, roasted
    chicory and other coffee substitutes, extracts and essences thereof.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: name русском
  description_ru: DESC индикатора
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: political_stability_and_absence_of_violence_terrorism_(index)
  name: Political stability and absence of violence/terrorism (index)
  description: Measures perceptions of the likelihood that the government will be
    destabilized or overthrown by unconstitutional or violent means, including politically-motivated
    violence and terrorism.
  source: World Bank
  owner: Brookings Institution and World Bank
  name_ru: Политическая стабильность и отсутствие проявлений насилия/терроризма (индекс)
  description_ru: Оценивает вероятность того, что правительство будет дестабилизировано или свергнуто неконституционными или насильственными методами, включая политически мотивированное насилие и терроризм.
  source_ru: Брукингский институт и Всемирный банк
  owner_ru: ФАО
- id: agriculture_orientation_index
  name: Agriculture orientation index (AOI)
  description: Measures the ratio of the agriculture share of government expenditures,
    over the agriculture contribution to the economy. An AOI greater than 1 gives
    more prominence to agriculture than its contribution to the economy, as measured
    by GDP, while those with an AOI less than 1 give more prominence to non-agricultural
    sectors.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Индекс ориентации на сельское хозяйство (ИОСХ)
  description_ru: Определяется как отношение доли сельского хозяйства в государственных расходах и к доле сельского хозяйства в экономике. ИОСХ больше 1 означает преобладание сельского хозяйства в государственных расходах над его вкладом в экономику страны по показателю ВВП; ИОСХ меньше 1 означает преобладание несельскохозяйственных отраслей в государственных расходах.
  source_ru: ФАО, Отдел статистики
  owner_ru: ФАО
- id: domestic_food_price_volatility
  name: Domestic food price volatility index
  description: Measures the variability in the relative price of food in a country.  The
    indicator is calculated from the monthly domestic food price level index using
    monthly consumer and general food price indices and purchasing power parity data
    from the International Comparison Program conducted by the World Bank. Month-to-month growth
    rates are calculated, and the standard deviation of these growth rates are calculated
    over the previous 8 months (8-months rolling standard deviation).  The average
    of these standard deviations is then computed to obtain an annual volatility indicator.
  source: FAO, Statistics Division
  owner: FAO, ILO and World Bank
  name_ru: Волатильность внутренних цен на продовольствие
  description_ru: Измеряет изменчивость уровня относительных цен на продовольствие в стране. Индикатор рассчитывается на основе ежемесячного индекса внутренних цен на продовольствие, используя ежемесячные потребительские и общие индексы цен на продукты питания и данные паритета покупательной способности в соответствии с Программой международных сопоставлений Всемирного банка. Рассчитываются ежемесячные темпы роста цен, и стандартное отклонение этих темпов роста рассчитывается за предыдущие 8 месяцев. Годовой показатель волатильности рассчитывается как среднее значение этих стандартных отклонений.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО, МОТ и Всемирный банк
- id: other_naturally_regenerated_forest
  name: Other naturally regenerated forest
  description: Naturally regenerated forest is forest predominantly composed of trees
    established through natural regeneration. Other naturally regenerated forest is
    forest where there are clearly visible indications of human activities.
  source: Global Forest Resources Assessment, FAO
  owner: FAO
  name_ru: Другие леса, восстанавливаемые естественным путем
  description_ru: Леса, восстанавливаемые естественным путем, - это леса, преимущественно состоящие из деревьев, созданных путем естественного восстановления. Другие леса,  восстанавливаемые естественным путем, - это леса, где отчетливо видны признаки человеческой деятельности. 
  source_ru: Глобальная оценка лесных ресурсов ФАО
  owner_ru: ФАО
- id: primary_forest
  name: Primary forest
  description: Naturally regenerated forest of native species, where there are no
    clearly visible indications of human activities and the ecological processes are
    not significantly disturbed.
  source: Global Forest Resources Assessment, FAO
  owner: FAO
  name_ru: Девственный лес
  description_ru: Естественным образом самовосстанавливающийся лес из местных пород растений, где отсутствуют явно видимые признаки деятельности человека и существенно не нарушены экологические процессы.
  source_ru: Глобальная оценка лесных ресурсов, ФАО
  owner_ru: ФАО
- id: rice
  name: Rice
  description: Oryza spp., mainly oryza sativa.  Rice grain after threshing and winnowing.
    Also known as rice in the husk and rough rice. Used mainly for human food.
  source: FAO, Statistics Division
  owner: FAO
  name_ru: Рис
  description_ru: Вид рода «Рис» (Oryza) главным образом «рис посевной» (oryza sativa). Рисовые зерна после обмолота и провеивания. Также известен как неочищенный рис и рис-сырец. Используется в основном для питания человека.
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: employment_in_agriculture_(pros)
  name: Employment in agriculture (\%)
  description: "The indicator provides information on all persons above the minimum legal working age who, during a specified brief period, were classified in the following categories: a) paid employment (whether at work or with a job but not at work); or b) self-employment (whether at work or with an enterprise but not at work). Temporary absence from work includes reasons such as illness, maternity and parental leave, holiday, training, and industrial disputes. Agriculture is defined according to the latest version of the International Standard Industrial Classification and is comprised of Category A (Agriculture, hunting and forestry) and Category B (Fishing). When disaggregated by gender, male employment in agriculture is calculated as the percentage of males employed in agriculture out of the total number of males employed. Female employment in agriculture is calculated as the percentage of females employed in agriculture out of the total number of females employed."
  source: ILO
  owner: ILO
  name_ru: Занятость в сельском хозяйстве (\%)
  description_ru: Лица, работающие в государственных или частных предприятиях и получающие вознаграждение в виде заработной платы, оклада, комиссионного вознаграждения, чаевых, сдельной оплаты или оплаты в натуральном виде. Сельское хозяйство соответствует разделу 1 Международной стандартной отраслевой классификации (МСОК – 2-й пересмотренный вариант) или разделам A и B (МСОК – 3-й пересмотренный вариант) и включает в себя охоту, лесное и рыбное хозяйство. Всемирный банк
  source_ru: Всемирный банк
  owner_ru: МОТ
- id: area_irrigated_(pros)
  name: Area irrigated (\%)
  description: Percent of area equipped for irrigation that is actually irrigated
    in any given year, expressed in percentage. Irrigated land that is cultivated
    more than once a year is counted only once.
  source: Land and Water Division (AQUASTAT)
  owner: FAO
  name_ru: Орошаемые земли (\%)
  description_ru: Доля площади земель, оборудованных под орошение, фактически орошаемых в данный год (выражается в процентах). Орошаемые земли, которые обрабатываются больше одного раза в год, засчитываются только один раз. 
  source_ru: ФАО, Отдел земельных и водных ресурсов (АКВАСТАТ)
  owner_ru: ФАО
- id: underweight._children_under_5_(pros)
  name: Underweight, children under-5 (\%)
  description: Percentage of underweight (weight-for-age less than -2 standard deviations
    of the WHO Child Growth Standards median) among children aged 0-5 years.
  source: World Bank
  owner: World Health Organization, Global Database on Child Growth and Malnutrition.
    Country-level data are unadjusted data from national surveys, and thus may not
    be comparable across countries.
  name_ru: Дети в возрасте до пяти лет с пониженной массой тела (\%)
  description_ru: Доля детей в возрасте 0-5 лет, вес которых на две стандартные единицы ниже от медианного нормального веса для детей их возраста в соответствии со стандартами роста детей ВОЗ.
  source_ru: Всемирный банк
  owner_ru: ВОЗ, Глобальная база данных о росте и недостаточном питании детей. Данные по странам являются нескорректированными данными из национальных обследований и, таким образом, не могут быть сопоставимы между странами.
- id: income_share_held_by_highest_20percent_(percent)
  name: Income share held by highest 20\% (percent)
  description: Percentage share of income or consumption is the share that accrues
    to subgroups of population indicated by deciles or quintiles. Percentage shares
    by quintile may not sum to 100 because of rounding.
  source: World Bank, Development Research Group. Data are based on primary household
    survey data obtained from government statistical agencies and World Bank country
    departments. Data for high-income economies are from the Luxembourg Income Study
    database. For more information and methodology, please see PovcalNet (http://iresearch.worldbank.org/PovcalNet/index.htm).
  owner: World Bank (WDI)
  name_ru: name русском
  description_ru: DESC индикатора
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: planted_forest
  name: Planted forest
  description: Planted forest is forest predominantly composed of trees establishedthrough
    planting and/or deliberate seeding.
  source: Global Forest Resources Assessment, FAO
  owner: FAO
  name_ru: Лесонасаждения
  description_ru: Лесонасаждения – это лес, преимущественно состоящий из деревьев, выращенных путем посадки и/или планируемого посева.
  source_ru: Глобальная оценка лесных ресурсов, ФАО
  owner_ru: ФАО
- id: poverty_headcount_ratio_at_dollar1.90_a_day_PPP_(percent_of_population)
  name: Poverty headcount ratio at \$1.90 a day PPP (percent of population)
  description: 'Population below \$1.90 a day is the percentage of the population living
    on less than \$1.90 a day at 2011 international prices. As a result of revisions
    in PPP exchange rates, poverty rates for individual countries cannot be compared
    with poverty rates reported in earlier editions. Five countries: Bangladesh, Cabo Verde, Cambodia, Jordan, and Lao PDR,
    use the 2005 PPP conversion factors and corresponding \$1.25 a day and \$2 a day poverty lines.'
  source: World Bank, Development Research Group. Data are based on primary household
    survey data obtained from government statistical agencies and World Bank country
    departments. Data for high-income economies are from the Luxembourg Income Study
    database. For more information and methodology, please see PovcalNet (http://iresearch.worldbank.org/PovcalNet/index.htm).
  owner: World Bank (WDI)
  name_ru: name русском
  description_ru: DESC индикатора
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: coffee_producer_prices
  name: Producer prices, agriculture
  description: 'Prices received by farmers (called producer prices) for for primary
    crops, livestock products and live animals as collected at the point of initial
    sale (prices paid at the farm-gate). '
  source: FAO, Statistics Division
  owner: FAO
  name_ru: name русском
  description_ru: DESC индикатора
  source_ru: ФАО, Статистический отдел
  owner_ru: ФАО
- id: primary_completion_rate._total_(percent of relevant age group)
  name: Primary completion rate, total (percent of relevant age group)
  description: Primary completion rate is the percentage of students completing the
    last year of primary school. It is calculated by taking the total number of students
    in the last grade of primary school, minus the number of repeaters in that grade,
    divided by the total number of children of official graduation age.
  source: United Nations Educational, Scientific, and Cultural Organization (UNESCO)
    Institute for Statistics.
  owner: World Bank (WDI)
  name_ru: name русском
  description_ru: DESC индикатора
  source_ru: ФАО, Статистический отдел
