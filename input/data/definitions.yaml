- id: health_expenditure_total_(pros_of_GDP)
  name: Health expenditure, total (\% of GDP)
  description: Data are broken down into public and private expenditures. In general,
    low-income economies have a higher share of private health expenditure than do
    middle- and high-income countries, and out-of-pocket expenditure (direct payments
    by households to providers) makes up the largest proportion of private expenditures.
    High out-of-pocket expenditures may discourage people from accessing preventive
    or curative care and can impoverish households that cannot afford needed care.
    Health financing data are collected through national health accounts, which systematically,
    comprehensively, and consistently monitoring health system resource flows. To
    establish a national health account, countries must define the boundaries of the
    health system and classify health expenditure information along several dimensions,
    including sources of financing, providers of health services, functional use of
    health expenditures, and beneficiaries of expenditures. The accounting system
    can then provide an accurate picture of resource envelopes and financial flows
    and allow analysis of the equity and efficiency of financing to inform policy.
  source: World Bank
  owner: WHO
  name_ru: Расходы на здравоохранение (\% ВВП)
  description_ru: Данные разделены на государственные и частные расходы. В целом, страны с низким уровнем дохода имеют более высокую долю частных расходов на здравоохранение, нежели страны со средним и высоким доходом, при этом оплата медицинских услуг наличными средствами составляет наибольший удельный вес частных расходов. Высокие наличные расходы на медицинские услуги могут отталкивать людей от обращения за профилактической или медицинской помощью и могут привести к обнищанию семей, которые не могут позволить себе необходимую медицинскую помощь. Данные по финансированию здравоохранения собираются в рамках национальных счетов здравоохранения, которые систематически, всесторонне и постоянно осуществляют мониторинг финансовых потоков в систему здравоохранения. Для создания национальных счетов здравоохранения страны должны определить границы системы здравоохранения и классифицировать информацию о расходах на здравоохранение по нескольким направлениям, включая источники финансирования, поставщиков медицинских услуг, функциональное использование расходов на здравоохранение и бенефициаров расходов. Система отчетности может предоставить точную картину ресурсной базы и финансовых потоков и позволить проведение анализа собственного капитала и эффективности финансирования для информирования лиц, разрабатывающих политику.
  source_ru: Всемирный банк
  owner_ru: ВОЗ
