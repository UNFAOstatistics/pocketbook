  bottom_row2: Regional office for Europe and Central Asia
  bottom_row3: Budapest, 2016
  foreword: |
    The present pocketbook appears at the crucial moment of the World Development Agenda.

    On one hand, this is the end of a 15-year cycle where the international community 
    partnered with developing countries to tackle the Millennium Development Goals. 
    We are now taking stock of what we learned from that effort. The Europe and Central 
    Asia region (ECA) has achieved Millennium Development Goal 1C of halving the 
    percentage of hungry, with undernourishment at less than 5 percent in the region 
    since 2010-12, the lowest of all five FAO regions. All countries in the region 
    have made considerable progress in reducing the incidence of hunger, and all 
    except one have halved the incidence of hunger even before the 2015 deadline. 
    The ECA Region was also quite close to achieving the more ambitious World Food 
    Summit (WFS) goal of reducing by half the absolute number of people living in 
    hunger, a feat achieved by few countries. In the ECA region the total number 
    of hungry was reduced from 9.9 million to 5.9 million between 1990/92 and 2014/16. 
    This represents an achievement rate of about 80\%, far better than the 
    achievement rate in the world as a whole.

    On the other hand, this year also marks the beginning of the new post-2015 
    Sustainable Development Agenda. Again the international community will unite 
    around new priorities for the future. Clear indicators to measure progress 
    towards these international goals are of paramount importance. Timely and 
    robust statistics are the fundamental tool in monitoring the myriad 
