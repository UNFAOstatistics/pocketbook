  bottom_row2: Regional office for Near East and North Africa
  bottom_row3: Cairo, 2016
  foreword: |
    This statistical Pocketbook comes out at a time when the international
    community is closing a page on the MDGs, moving towards a new
    development challenge framed by the Sustainable Development Goals (SDGs),
    and the agreements reached on the 21\textsuperscript{st} Conference
    of the Parties (COP21) to the United Nations on the Climate Change.

    Any effort to measure the progress towards the achievements of the SDGs
    and COP21 agreements has to be based on sound data and statistics.
    This pocketbook publication is a repository of datasets on food security,
    nutrition agriculture and natural resources that can contribute,
    alongside other statistics, to measuring regional progresses towards
    the achievement of food security, nutrition, agriculture and natural
    resources related SD goals.

    The information and data provided in this publication are intended for
    policymakers, donor agencies, researchers and analysts, as well as
    the general public.

    The Pocketbook contains information and data on food production and 
    natural resources of land, water, energy and forestry. 
    Other essential data on the publication are those of economy, 
    labour, input and investment. Additionally, the pocketbook 
    demonstrates FAO’s effort in strengthening statistical products 
    and disseminating countries’ data to be used as building blocks 
    for monitoring progress and formulating policies related to the 
    development of the Near East and North Africa (NENA) countries. 
    It includes data from FAOSTAT as well as from other partners 
    within the organization and in the international community.

    FAO remains committed to working with partners and Member States 
    in the NENA to improve agricultural and rural statistics and 
    facilitate the process of transforming this information into 
    policies that can improve food security and nutrition situations 
    in the region and ensure sustainable food production.

    The Global Strategy to improve agricultural and rural statistics 
    launched by FAO and its partners is a vivid illustration of 
    this commitment. As part of the global strategy, a regional 
    strategy and an Action Plan - to improve agricultural and rural 
    statistics in the NENA will be implemented with the support of 
    the countries in the region and regional stakeholders, 
    including the United Nations Economic and Social Commission 
    for Western Asia (ESCWA), the Statistical, Economic and Social 
    Research and Training Centre for Islamic Countries (SESRIC), 
    the Islamic Development Bank (IDB), and the Arab organization 
    of Agricultural Development (AOAD).
