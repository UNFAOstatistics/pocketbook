- id: REURU
  maintitle: ФАО малоформатной
  year: 2016
  subtitle: Европа и Центральная Азия
  bottom_row1: Продовольственная и сельскохозяйственная организация Объединенных Наций
  bottom_row2: Региональное отделение для Европы и Центральной Азии
  bottom_row3: Будапешт, 2016
  foreword: |
    Настоящий PocketBook появляется в решающий момент Всемирной программы развития.

    С одной стороны, это конец 15-летнего цикла, где международное сообщество в 
    партнерстве с развивающимися странами для решения Целей развития тысячелетия. 
    Сейчас мы подводим итоги того, что мы узнали из этих усилий. Европа и Центральная Азия 
    (ЕСА) добилась Цели развития тысячелетия 1С вдвое сократить процент голодающих, с 
    недоеданием менее чем на 5 процентов в регионе с 2010-12, самый низкий из всех пяти 
    регионов ФАО. Все страны региона добились значительного прогресса в деле сокращения 
    масштабов голода, и все, кроме одного, в два раза частоту голода еще до 2015 года. 
    ЕЦА также был весьма близок к достижению более амбициозную Всемирного продовольственного 
    саммита (WFS) цели сокращения вдвое абсолютного числа людей, живущих в условиях голода, 
    подвиг, достигнутый несколькими странами. В регионе ЕЦА общее число голодающих сократилось 
    с 9,9 млн до 5,9 млн между 1990/92 и 2014/16. Это представляет собой скорость 
    достижения около 80 \%, что намного лучше, чем скорость достижения в мире в целом.

    С другой стороны, в этом году также отмечает начало нового после 2015 года программы 
    устойчивого развития. Опять же международное сообщество объединиться вокруг новых 
    приоритетов на будущее. Четкие индикаторы для оценки прогресса в достижении этих 
    международных целей имеют первостепенное значение. Своевременные и надежные статистические 
    данные являются основным инструментом мониторинга мириады усилия, предпринимаемые, 
    как с прицелом на раннее выявление проблем и признание успеха. Чем лучше данные, 
    тем лучше политики, которые могут быть сконструированы таким образом. И тем лучше 
    данные, тем легче измерить влияние политики или держать заинтересованные стороны к 
    ответственности за взятые обязательства, которые они делают.

    ФАО глубоко привержены оказанию помощи странам в укреплении их статистических 
    систем для улучшения своевременности и качества их данных. И он будет продолжать 
    делать это посредством процесса, цели в сфере устойчивого развития в.
  person1_name: Владимир Рахманин
